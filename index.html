<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Search</title>
</head>
<body>
    <h1>Search for Stock Information</h1>
    <form method="GET" action="/process">
        <label for="search">Enter a Stock Ticker or Company Name:</label><br>
        <input type="text" id="search" name="search" required><br>
        <input type="radio" id="ticker" name="search_type" value="ticker" required>
        <label for="ticker">Ticker Symbol</label><br>
        <input type="radio" id="company" name="search_type" value="company">
        <label for="company">Company Name</label><br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
