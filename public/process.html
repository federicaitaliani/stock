<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    #loading {
      font-style: italic;
      color: gray;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: blue;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>
  <p id="loading">Loading results...</p>
  <div id="results"></div>
  <a href="/">Back to Home</a>

  <script>
    // Fetch and render results
    fetch(window.location.href)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const resultsDiv = document.getElementById('results');
        const loadingMessage = document.getElementById('loading');
        loadingMessage.style.display = 'none'; // Hide loading message

        if (data.companies.length > 0) {
          const list = document.createElement('ul');
          data.companies.forEach(company => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
              <strong>Name:</strong> ${company.name}<br>
              <strong>Ticker:</strong> ${company.ticker}<br>
              <strong>Price:</strong> $${company.price}
            `;
            list.appendChild(listItem);
          });
          resultsDiv.appendChild(list);
        } else {
          resultsDiv.innerHTML = '<p>No matching companies found.</p>';
        }
      })
      .catch(error => {
        console.error("Error fetching results:", error);
        const loadingMessage = document.getElementById('loading');
        loadingMessage.style.display = 'none'; // Hide loading message
        document.getElementById('results').innerHTML = '<p>An error occurred while fetching results.</p>';
      });
  </script>
</body>
</html>
